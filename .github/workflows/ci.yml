name: Package Project

on: [ push ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python 3
        uses: actions/setup-python@v3

      - name: Install deps
        run: make deps

      - name: Linter
        run: make lint

      - name: Tests
        run: make test

      - name: Build Image
        run: make docker_build

      - name: Build Image
        run: make docker_run

